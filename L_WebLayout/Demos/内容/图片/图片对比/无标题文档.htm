<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>无标题文档</title>
    <link rel="stylesheet" href="BeerSlider.css">
    <script src="BeerSlider.js"></script>
    <style>
        body {
            background-color: #272727
        }
        .m {
            width: 482px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="m">
    <div id="slider" class="beer-slider beer-ready" data-beer-label="before">
        <img src="aa.png" alt="">
        <div class="beer-reveal" data-beer-label="after" style="width: 10%;">
            <img src="bb.png" alt="" style="width: 482px;">
        </div>
        <input class="beer-range" aria-label="Percent of revealed content" aria-valuemin="0" aria-valuemax="100"
               aria-valuenow="10" value="10" min="0" max="100" type="range"><span class="beer-handle"
                                                                                  style="left: 10%;"></span></div>
    <div id="slider2" class="beer-slider beer-ready" data-beer-label="before">
        <img src="aa.jpg" alt="">
        <div class="beer-reveal" data-beer-label="after" style="width: 0%;">
            <img src="bb.jpg" alt="" style="width: 480px;">
        </div>
        <input class="beer-range" aria-label="Percent of revealed content" aria-valuemin="0" aria-valuemax="100"
               aria-valuenow="0" value="0" min="0" max="100" type="range"><span class="beer-handle"
                                                                                style="left: 0%;"></span></div>
</div>
<script>
    new BeerSlider(document.getElementById('slider'));
    new BeerSlider(document.getElementById('slider2'));
</script>


</body>
</html>
