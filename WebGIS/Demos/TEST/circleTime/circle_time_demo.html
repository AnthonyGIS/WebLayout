<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="time/jquery.tzineClock.css"/>
    <script src="time/jquery.tzineClock.js"></script>
</head>
<body>
<div class="fancyClock" data-time="2019-01-28 17:00:00" data-type="time" id="fancyClock1"></div>
<div class="fancyClock" data-time="2018-09-21 17:00:00" data-type="dayTime" id="fancyClock"></div>
<div class="fancyClock" data-time="2018-08-19 15:00:00" data-type="dayTime" id="fancyClock2"></div>
</body>
</html>

<script type="text/javascript">
    $('#fancyClock').tzineClock({
        // 圆的类名并且是当前圆圈的颜色图
        colors : ['circle1','circle2','circle3','circle4'],
        //圆内显示的文本
        words : ['Days','Hours','Minutes','Seconds'],
    });
    $('#fancyClock1').tzineClock({
        colors : ['circle2','circle3','circle4'],
        words : ['小时','分钟','秒'],
    });
    //默认样式
    $('#fancyClock2').tzineClock();
</script>
