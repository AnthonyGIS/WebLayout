<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>检测ip和地区</title>
<script src="jquery.js"></script><style type="text/css">
		.box{text-align: center;}
	</style></head>


<body>
<div class="box">
<h1>AJAX检测ip和地区</h1>
<p id="city">"浙江省,杭州市"</p>
<p id="ip">"223.95.76.194"</p>
</div>


<script type="text/javascript">
$(function(){
	//获取城市ajax
	$.ajax({
	url: 'http://api.map.baidu.com/location/ip?ak=ia6HfFL660Bvh43exmH9LrI6',  
	type: 'POST',  
	dataType: 'jsonp',
	success:function(data) {  
		console.log(JSON.stringify(data.content.address_detail.province + "," + data.content.address_detail.city));
		$('#city').html(JSON.stringify(data.content.address_detail.province + "," + data.content.address_detail.city))
	}
	});
	//获取ip ajax
	$.ajax({
	    url: 'http://ip-api.com/json',
	    success: function(data){
	       console.log(JSON.stringify(data.query));
	       $('#ip').html(JSON.stringify(data.query))
	    },
	    type: 'GET',
	    dataType: 'JSON'
	});
})

</script></body></html>
