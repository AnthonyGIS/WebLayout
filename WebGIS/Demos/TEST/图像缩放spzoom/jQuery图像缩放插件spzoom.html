<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>jQuery图像缩放插件spzoom</title>
<link rel="stylesheet" type="text/css" href="jquery.css">
<script src="jquery-1.js"></script><script src="jquery.js"></script>
<script type="text/javascript" src="jquery_002.js"></script>
<script type="text/javascript">
        $(function() {
            $('[data-spzoom]').spzoom();
        });
    </script>
</head>
<body>
<h2>spzoom</h2>
<p>spzoom是一个jQuery插件，用于创建简单的悬停图像缩放。有一些选项可用于指定缩放显示区域的宽度，高度，位置和边距。</p>
<div id="demo">
<a name="img/aa.png" title="medal sygnowany " data-spzoom="" data-spzoom-width="200" data-spzoom-height="200" onclick="return" style="position: relative; text-decoration: none; outline-style: none;">
<img src="aa.png" alt="Image" width="200">
</a>
<br> <br>
<a name="img/bb.png" title="medal sygnowany2 " data-spzoom="" data-spzoom-width="200" data-spzoom-height="200" style="position: relative; text-decoration: none; outline-style: none;">
<img src="bb.png" alt="Image" width="200">
</a>
</div>


</body></html>
