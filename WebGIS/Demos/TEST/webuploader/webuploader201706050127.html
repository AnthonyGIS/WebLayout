<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" type="text/css" href="bootstrap-3.css">
<link rel="stylesheet" type="text/css" href="bootstrap-theme.css">

<link rel="stylesheet" type="text/css" href="demo.css">

</head>
<body>
<div class="page-container">
<p>Drag</p>
<div id="uploader" class="wu-example">
<div class="queueList">
<div id="dndArea" class="placeholder">
<div id="filePicker" class="webuploader-container"><div class="webuploader-pick">点击选择图片</div><div id="rt_rt_1cl6r2klf1j8ttvg1555fqj1efa1" style="position: absolute; top: 0px; left: 646.6px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;"><input name="file" class="webuploader-element-invisible" multiple="multiple" accept="images/*" type="file"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255) none repeat scroll 0% 0%;"></label></div></div>
<p>或将照片拖到这里</p>
</div>
<ul class="filelist"></ul></div>
<div class="statusBar" style="display:none">
<div class="progress" style="display: none;">
<span class="text">0%</span>
<span class="percentage" style="width: 0%;"></span>
</div>
<div class="info">共0张(0B)，已上传0张</div>
<div class="btns">
<div id="filePicker2" class="webuploader-container"><div class="webuploader-pick">继续添加</div><div id="rt_rt_1cl6r2kll6ise0b1odcrar1s5t6" style="position: absolute; top: 0px; left: 0px; width: 1px; height: 1px; overflow: hidden;"><input name="file" class="webuploader-element-invisible" multiple="multiple" accept="images/*" type="file"><label style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255) none repeat scroll 0% 0%;"></label></div></div>
<div class="uploadBtn state-pedding">开始上传</div>
</div>
</div>
</div>
</div>
<script src="jquery-1.js"></script><script src="jquery.js"></script>
<script src="bootstrap-3.js"></script><script src="bootstrap.js"></script>
<script type="text/javascript" src="webuploader.js"></script>
<script>
        window.webuploader = {
            config:{
                thumbWidth: 220, //缩略图宽度，可省略，默认为110
                thumbHeight: 220, //缩略图高度，可省略，默认为110
                wrapId: 'uploader', //必填
            },
            //处理客户端新文件上传时，需要调用后台处理的地址, 必填
            uploadUrl: './fileupload.php',
            //处理客户端原有文件更新时的后台处理地址，必填
            updateUrl: './fileupdate.php',
            //当客户端原有文件删除时的后台处理地址，必填
            removeUrl: './filedel.php',
            //初始化客户端上传文件，从后台获取文件的地址, 可选，当此参数为空时，默认已上传的文件为空
            initUrl: './fileinit.php',
        }
        </script>
<script src="extend-webuploader.js" type="text/javascript"></script>


</body></html>
