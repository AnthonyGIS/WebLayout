<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>抽奖示例</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!--背景图片-->
<div class="bg">
    <img src="login_bg.png">
</div>
<div class="box">
    <div class="jz">
        <div id="countDown" class="start" >
            <div class="count_down">
                <span class="second">S</span>
                <span class="minute">M</span>
                <span class="hour">H</span>
                <span class="day">D</span>
            </div>

        </div>
        <p><b>抽奖活动</b></p>
        <span class="name"></span><br>
        <span class="phone"></span><br>
    </div>


    <div class="winning_results">
        <p class="p1">中奖者名单</p>
        <div class="list"></div>
    </div>


</div>
<script src="jquery.js"></script>
<script type="text/javascript" src="cj.js"></script>

</body>
</html>
