<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Images grid</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="images-grid.js"></script>
<link rel="stylesheet" href="images-grid.css">
<style>
            body {
                font-family: sans-serif;
            }
            p {
                text-align: center;
                font-weight: bold;
            }
        </style>
</head>
<body>
<p>More than five images</p>
<div id="gallery1" class="imgs-grid imgs-grid-5"><div class="imgs-grid-image"><div class="image-wrap"><img src="1.jpg" alt="" title=""></div></div><div class="imgs-grid-image"><div class="image-wrap"><img src="2.jpg" alt="Second image" title="Second image"></div></div><div class="imgs-grid-image"><div class="image-wrap"><img src="3_002.jpg" alt="" title=""></div></div><div class="imgs-grid-image"><div class="image-wrap"><img src="4.jpg" alt="" title=""></div></div><div class="imgs-grid-image"><div class="image-wrap"><img src="5.jpg" alt="" title=""></div></div></div>
<p>Diff-size images</p>
<div id="gallery2" class="imgs-grid imgs-grid-5"><div class="imgs-grid-image"><div class="image-wrap" style="height: 149px;"><img src="1_002.jpg" alt="" title="" style="top: -25px;"></div></div><div class="imgs-grid-image"><div class="image-wrap" style="height: 149px;"><img src="2_002.jpg" alt="" title="" style="top: -36px;"></div></div><div class="imgs-grid-image"><div class="image-wrap" style="height: 149px;"><img src="3.jpg" alt="" title=""></div></div><div class="imgs-grid-image"><div class="image-wrap" style="height: 224px;"><img src="4_002.jpg" alt="" title="" style="top: -219px;"></div></div><div class="imgs-grid-image"><div class="image-wrap" style="height: 224px;"><img src="5_002.jpg" alt="" title=""></div></div></div>
<script>

            $('#gallery1').imagesGrid({
                images: [
                    'imgs/1.jpg',
                    { src: 'imgs/2.jpg', alt: 'Second image', title: 'Second image' },
                    'imgs/3.jpg',
                    { src: 'imgs/4.jpg', caption: 'Beautiful forest' },
                    'imgs/5.jpg'
                ]
            });

            $('#gallery2').imagesGrid({
                images: [
                    'imgs/diff-size/1.jpg',
                    'imgs/diff-size/2.jpg',
                    'imgs/diff-size/3.jpg',
                    'imgs/diff-size/4.jpg',
                    'imgs/diff-size/5.jpg'
                ],
                align: true
            });

        </script>


</body></html>
