<!DOCTYPE html>
<html class="no-js"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Easy-Demo</title>
<meta name="description" content="">
<meta http-equiv="cleartype" content="on">
<link rel="stylesheet" href="platform-1.css">
<script src="jquery-2.js"></script>
<script src="easyform.js"></script>
</head>
<body>
<script type="text/javascript">



    var WIDTH = $(window).innerWidth();

    var HEIGHT = $(window).innerHeight();



    $(document).ready(function(){



        $(".page").css("height", HEIGHT+"px");



    });



</script>
<div class="page" style="height: 728px;">
<div class="form-div">
<form id="reg-form" action="" method="post">
<table>
<tbody><tr>
<td>用户名</td>
<td><input name="uid" id="uid" easyform="length:4-16;char-normal;real-time;" message="用户名必须为4—16位的英文字母或数字" easytip="disappear:lost-focus;theme:blue;" ajax-message="用户名已存在!" type="text">
</td>
</tr>
<tr>
<td>密码</td>
<td><input name="psw1" id="psw1" easyform="length:6-16;" message="密码必须为6—16位" easytip="disappear:lost-focus;theme:blue;" type="password"></td>
</tr>
<tr>
<td>确认密码</td>
<td><input name="psw2" id="psw2" easyform="length:6-16;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;theme:blue;" type="password"></td>
</tr>
<tr>
<td>email</td>
<td><input name="email" id="email" easyform="email;real-time;" message="Email格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个Email地址已经被注册过，请换一个吧!" type="text"></td>
</tr>
<tr>
<td>昵称</td>
<td><input name="nickname" id="nickname" easyform="length:2-16" message="昵称必须为2—16位" easytip="disappear:lost-focus;theme:blue;" type="text"></td>
</tr>
</tbody></table>
<div class="buttons">
<input value="注 册" style="margin-right:20px; margin-top:20px;" type="button">
<input value="我有账号，我要登录" style="margin-right:45px; margin-top:20px;" type="button">
</div>
<br class="clear">
</form>
</div>
</div>
<script>





    $(document).ready(function ()

    {

        $('#reg-form').easyform();

    });





</script>


<div id="easytip-div-mainuid" style="text-align: left; display: none; position: absolute;"><div class="easytip-text" style="text-align: left; padding: 10px; min-width: 120px;"></div><div class="easytip-arrow" style="padding: 0px; margin: 0px; width: 0px; height: 0px; position: absolute; border: 10px solid;"></div></div><div id="easytip-div-mainpsw1" style="text-align: left; display: none; position: absolute;"><div class="easytip-text" style="text-align: left; padding: 10px; min-width: 120px;"></div><div class="easytip-arrow" style="padding: 0px; margin: 0px; width: 0px; height: 0px; position: absolute; border: 10px solid;"></div></div><div id="easytip-div-mainpsw2" style="text-align: left; display: none; position: absolute;"><div class="easytip-text" style="text-align: left; padding: 10px; min-width: 120px;"></div><div class="easytip-arrow" style="padding: 0px; margin: 0px; width: 0px; height: 0px; position: absolute; border: 10px solid;"></div></div><div id="easytip-div-mainemail" style="text-align: left; display: none; position: absolute;"><div class="easytip-text" style="text-align: left; padding: 10px; min-width: 120px;"></div><div class="easytip-arrow" style="padding: 0px; margin: 0px; width: 0px; height: 0px; position: absolute; border: 10px solid;"></div></div><div id="easytip-div-mainnickname" style="text-align: left; display: none; position: absolute;"><div class="easytip-text" style="text-align: left; padding: 10px; min-width: 120px;"></div><div class="easytip-arrow" style="padding: 0px; margin: 0px; width: 0px; height: 0px; position: absolute; border: 10px solid;"></div></div></body></html>
