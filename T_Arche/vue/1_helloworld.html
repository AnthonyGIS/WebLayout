<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script>
</head>
<body>
<p>修改输入框的值，查看效果：</p>
<div id="app">
    <p>{{ message }}</p>
    <p>字符串连接 {{ message  + ' sunlab.xyz'}}</p>
    <p>字符串反转 {{ message.split(' ').reverse().join(' ')}}</p>
    <input v-model="message">
</div>
</body>
</html>

<!-- JavaScript 代码需要放在尾部（指定的HTML元素之后） -->
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'hello'
        }
    })
</script>
